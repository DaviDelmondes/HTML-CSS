<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu"> usuario:</label>
            <input type="text" name="usu" id="iusu" required size="20" placeholder="nome do usuario">
        </p>
        <p>
            <label for="isen"> senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="22" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
