<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de houver</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;

        }
        div > p{ 
            display:none;  
        }
        div:hover > p {
            display: block;
            color:white;
            background-color: red;
            width: 300px;;
            font-size: 20px;;
        }

        
        div:hover{
            color:red;
        }
      
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>passa o mause aqui
        <p>texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
