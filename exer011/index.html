<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmenteaumente e diminua o tamanho do seu navegador  </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir Ã¡udios em html5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Brontosaurus - Topher Mohr and Alex Elena.mp3" type="audio/mpeg">
        <source src="midias/Brontosaurus - Topher Mohr and Alex Elena.ogg" type="audio/ogg">
        <source src="midias/Brontosaurus - Topher Mohr and Alex Elena.wav" type="audio/wav">
    </audio>

</body>
</html>
